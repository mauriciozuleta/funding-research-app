{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funding Intelligence Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #181a20;
        color: #f1f1f1;
      }
      .navbar {
        background: #23272f !important;
      }
      .navbar-brand, .nav-link, .navbar-nav .nav-link {
        color: #f1f1f1 !important;
      }
      .btn-primary {
        background: #4f8cff;
        border: none;
      }
      .btn-outline-light {
        border-color: #4f8cff;
        color: #4f8cff;
      }
      .btn-outline-light:hover {
        background: #4f8cff;
        color: #fff;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-dark sticky-top" style="padding-left:0;padding-right:0;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/">
      <img src="{% static 'img/new logo.png' %}" alt="Funding Agent Logo" style="height: 32px; width: auto; object-fit: contain; filter: brightness(0.95) drop-shadow(0 0 4px #23272f);">
      Research Funding Assistant
    </a>
    <ul class="navbar-nav flex-row ms-auto align-items-center" style="gap: 18px;">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/signup/" id="signupNav">Sign up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login/">Login</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/logout/" title="Logout">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1 .5-.5h3.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L14.293 13H10.5a.5.5 0 0 1-.5-.5z"/>
            <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5z"/>
            <path fill-rule="evenodd" d="M1.5 15A1.5 1.5 0 0 1 0 13.5v-11A1.5 1.5 0 0 1 1.5 1h7A1.5 1.5 0 0 1 10 2.5V6a.5.5 0 0 1-1 0V2.5a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5v11a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V10a.5.5 0 0 1 1 0v3.5A1.5 1.5 0 0 1 8.5 15h-7z"/>
          </svg>
        </a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="container-fluid p-0">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
